{% extends "MyApp/base.html" %}
{% block content %}
    {% load static %}
    {% if messages %}
        {% for message in messages %}
            <br/>
            <div>
                <center>
                    <div style="padding:1rem; border-radius:15px; width:auto; display:flex; justify-content:center;align-centent:center;" class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'error' %}alert-danger{% elif message.tags == 'info' %}info{% endif %}">
                        <p style="font-size:20px">
                            <b> {{ message }}</b>
                        </p>
                    </div>
                </center>
            </div>

        {% endfor %}

    {% endif %}


    
    <div class="container">

        <div class="row" style="padding:1rem; display:flex;justify-content:space-between">
            <h2>
                Choose aplication type
            </h2>
    

        </div>
        <hr/>
       
        <div class="reps_holder card" style="padding:1rem" >
           
            <div class="row">
                <div onclick="go_Athlete1()" class="col-xl-3 col-md-6 mb-4 rep_type">
                    <div class="card border-left-primary shadow h-100 py-2">
                        
                        <div class="card-body">
                           
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2" style="display:flex; justify-content: space-between;">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1" >
                                       <img src="{% static "MyApp/images/athlete-1840437_1280.jpg" %}" style="width:100%"/>
                                    </div>
                                </div>
                               
                            </div>
                            <div>
                                <h3>New Federation event</h3>
                            </div>
                            
                    
                        </div>
                        <div class="card-footer" style="padding:1rem; display:flex; justify-centent:center">
                            
                            <a class="btn btn-default btn-info" id="go_Athlete" href="{% url 'CreateApplication' %}">Apply</a>
                        </div>
                    </div>
                </div>
                <!--official***********************************************-->
                <div onclick="go_Official1()" class="col-xl-3 col-md-6 mb-4 rep_type">
                    <div class="card border-left-primary shadow h-100 py-2">
                        
                        <div class="card-body">
                           
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2" style="display:flex; justify-content: space-between;">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1" >
                                       <img src="{% static "MyApp/images/referee-4217535_1280.jpg" %}" style="width:100%"/>
                                    </div>
                                </div>
                               
                            </div>
                            <div>
                                <h3>Existing event aplication</h3>
                            </div>
                           
                            
                    
                        </div>
                        <div class="card-footer">
                            
                            <a  class="btn btn-default btn-info" id="go_Official"  href="{% url 'Select_Event' %}"> Select event</a>

                        </div>
                    </div>
                </div>

                <!-- committee member********************************************-->
               
            </div>

        </div>
    </div>

{% endblock %}
